<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="icon" href="./weather.png">

  <link rel="stylesheet" href="./utility.css">
  <link rel="stylesheet" href="./index.css">
  <script src="./script.js" defer></script>

</head>


<body>

  <div id="root">
    <h1>Weather Application</h1>

    <div class='box'>

      <div class="inputData">
        <input type="text" placeholder='Enter your city name....' class='inputfield' />
        <button class='searchButton'>
            <img src="./searchIcon.png" alt="...">
        </button>
      </div>


      <div class='resultData'>

        <div class='city'>
          <h2 class='location'></h2>
          <h1 class='temperature'> °C </h1>
        </div>

        <div class='otherThings'>
          <div class='max_temp'>
            <p class="p1"> °C </p>
            <p>Max Temperature</p>
          </div>
          <div class='min_temp'>
            <p class="p1"> °C </p>
            <p>Min Temperature</p>
          </div>
        </div>

      </div>

    </div>
  </div>






</body>
</html>
